<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Who's Tha?</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
     Who's That?
    </h1>
    <p>Search up any artist for their top 10 songs with a link to there youtube channel
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search Artists</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Artist</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get artists</button>
        </form>
      </div>
    </div>

    <div class="card">
      <h3 class="card-header text-uppercase">Search By Topic</h3>
      <div id="language-buttons" class="card-body">
        <!-- TODO: How are the `data-language` attributes being used? -->
        <button data-language="javascript" class="btn">JavaScript</button>
        <button data-language="html" class="btn">HTML</button>
        <button data-language="css" class="btn">CSS</button>
      </div>
    </div>



  <script src="assets/js/token.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
